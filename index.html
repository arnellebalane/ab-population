<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheets/reset.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />
  <title>AgentBased Population Model</title>
</head>

<body>
  <div class="content">
    <div class="segment-labels"></div>
    <div class="graph">
      <div class="viewport">
        <div class="graph-container">
          <canvas id="graph"></canvas>
        </div>
      </div>
    </div>
  </div>

  <aside>
    <section class="full">
      <label>Population</label>
      <p data-label="population-size">0</p>
    </section>
    <section>
      <div class="half">
        <label>Birth Count</label>
        <p data-label="birth-count">0</p>
      </div>
    </section>
    <section>
      <div class="half">
        <label>Death Count</label>
        <p data-label="death-count">0</p>
      </div>
    </section>
  </aside>

  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/application.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheets/reset.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />
  <title>AgentBased Population Model</title>
</head>

<body>
  <div class="content">
    <div class="graph">
      <canvas id="graph"></canvas>
    </div>
  </div>

  <aside>
    <section class="full">
      <label>Population</label>
      <p data-label="population-size">0</p>
    </section>
    <section>
      <div class="half">
        <label>Birth Count</label>
        <p data-label="birth-count">0</p>
      </div>
      <div class="half">
        <label>Birth Rate</label>
        <p data-label="birth-rate">0%</p>
      </div>
    </section>
    <section>
      <div class="half">
        <label>Death Count</label>
        <p data-label="death-count">0</p>
      </div>
      <div class="half">
        <label>Death Rate</label>
        <p data-label="death-rate">0%</p>
      </div>
    </section>
    <section>
      <div class="half">
        <label>Immigrants</label>
        <p data-label="immigrants">0</p>
      </div>
      <div class="half">
        <label>Immigration Rate</label>
        <p data-label="immigration-rate">0%</p>
      </div>
    </section>
    <section>
      <div class="half">
        <label>Emmigrants</label>
        <p data-label="emmigrants">0</p>
      </div>
      <div class="half">
        <label>Emmigration Rate</label>
        <p data-label="emmigration-rate">0%</p>
      </div>
    </section>
  </aside>

  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/application.js"></script>
</body>
</html>
